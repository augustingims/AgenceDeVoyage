# Error page
error.title=Su pedido no puede ser procesado
error.subtitle=Lo sentimos, ha ocurrido un error.
error.status=Estado:
error.message=Mensaje:

# Activation e-mail
email.activation.title=<%= baseName %> activación
email.activation.greeting=Estimado {0}
email.activation.text1=Su cuenta <%= baseName %> ha sido creada, por favor haga clic en el enlace de abajo para activarla:
email.activation.text2=Saludos,
email.signature=<%= baseName %>.

# Reset e-mail
email.reset.title=<%= baseName %> reinicio de contraseña
email.reset.greeting=Estimado {0}
email.reset.text1=Ha sido solicitado el reinicio de contraseña para su cuenta de <%= baseName %>, por favor haga clic en el enlace de abajo para reiniciarla:
email.reset.text2=Saludos,
<%_ if (enableSocialSignIn) { _%>
# Social validation e-mail
email.social.registration.title=jhipster account activation
email.social.registration.greeting=Dear {0}
email.social.registration.text1=Your jhipster account has been created with a {0} connection.
email.social.registration.text2=Regards,
<%_ } _%>
